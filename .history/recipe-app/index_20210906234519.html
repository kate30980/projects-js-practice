<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="lime"><span>Lime</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
                        alt="spagetti"><span>Carbonara</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/rvxxuy1468312893.jpg"
                        alt="">Lasagna<span></span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg" alt="">Soup
                    Veggies<span></span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Chicken Veggies</h4>
                    <button class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
